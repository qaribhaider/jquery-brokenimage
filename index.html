<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Broken Image - jQuery</title>
    </head>

    <body>

        <div class="container">
            <img src="images/image-01.jpg" data-fallback="images/fallback.jpg" alt="" />
            <img src="images/image-02.jpg" data-fallback="images/fallback.jpg" alt="" />
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/jquery.brokenimage.js"></script>
        <script>
            $(document).ready(function () {
                $('img').qImageFallback();
            });
        </script>
    </body>
